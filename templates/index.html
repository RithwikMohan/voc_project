<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthy Habits Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h3>ğŸ’ª Healthy Habits Chatbot</h3>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="bot-message">
        Hello! I can help with healthy eating, fitness, and recipes. Ask me anything!
      </div>
    </div>

    <div class="chat-input">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Type your message here..."
        autocomplete="off"
      />
      
      <button id="mic-btn" aria-label="Voice input" title="Click to speak">
        ğŸ¤
      </button>
      
      <button id="send-btn" aria-label="Send message" title="Send">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
      
      <button id="health-btn" aria-label="Open health plan" title="Create personalized health plan">
        â¤ï¸ Health Plan
      </button>
    </div>

    <!-- Voice status indicator -->
    <div id="voice-status" class="voice-status hidden">
      <span id="voice-status-text">Listening...</span>
    </div>
  </div>

  <!-- Health Modal -->
  <div id="health-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="health-modal-title">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="health-modal-title">ğŸ‹ï¸ Personal Health Plan</h4>
        <button id="health-close" class="modal-close" aria-label="Close">âœ•</button>
      </div>
      <form id="health-form">
        <div class="row">
          <label>Age</label>
          <input type="number" id="age" min="10" max="120" placeholder="25" required />
        </div>
        
        <div class="row">
          <label>Sex</label>
          <select id="sex">
            <option value="">Prefer not to say</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        
        <div class="row">
          <label>Weight</label>
          <input type="number" id="weight" step="0.1" placeholder="70" required />
          <select id="weight-unit">
            <option value="kg">kg</option>
            <option value="lb">lb</option>
          </select>
        </div>
        
        <div class="row">
          <label>Height</label>
          <input type="number" id="height" step="0.1" placeholder="170" required />
          <select id="height-unit">
            <option value="cm">cm</option>
            <option value="m">m</option>
          </select>
        </div>
        
        <div class="row">
          <label>Activity Level</label>
          <select id="activity">
            <option value="sedentary">Sedentary (little/no exercise)</option>
            <option value="light">Light (1-3 days/week)</option>
            <option value="moderate" selected>Moderate (3-5 days/week)</option>
            <option value="active">Active (6-7 days/week)</option>
            <option value="very_active">Very Active (athlete)</option>
          </select>
        </div>
        
        <div class="row">
          <label>Goal</label>
          <select id="goal">
            <option value="maintain">Maintain Weight</option>
            <option value="lose" selected>Lose Weight</option>
            <option value="gain">Gain Weight</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" id="health-submit" class="primary">
            Generate Plan ğŸš€
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
