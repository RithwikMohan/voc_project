<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthy Habits Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h3>ðŸ’ª Healthy Habits Chatbot</h3>
    </div>

    <div class="chat-messages" id="chat-messages">
      <div class="bot-message">
        Hello! I can help with healthy eating, fitness, and recipes. Ask me anything!
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask me about healthy eating, fitness tips, or recipes..."/>
      <button id="send-btn" aria-label="Send">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
